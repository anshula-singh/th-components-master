<template>
  <header>
    <div class="container">
      <template if:true={logo}>
        <div class="section-1">
          <img src={logo} width="90" />
        </div>
      </template>
      <div class="section-2">
        <div class="search-actions-profile">
          <div class="search">
            <slot name="search"></slot>
          </div>
          <div class="actions">
            <slot class="actions" name="actions"></slot>
          </div>
          <div class="profile">
            <slot class="profile" name="profile"></slot>
          </div>
        </div>
        <div class="nav">
          <slot name="navigation"></slot>
        </div>
      </div>
    </div>
  </header>
</template>
