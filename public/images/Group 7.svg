            </text>
            <text id="Learn-the-Salesforce" font-family="SalesforceSans-Bold, Salesforce Sans" font-size="18" font-weight="bold" fill="#1E1E1E">
                <tspan x="151" y="1831">Learn the Salesforce Health Cloud</tspan>
            </text>
            <text id="To-begin,-we'll-dig" font-family="SalesforceSans-Regular, Salesforce Sans" font-size="16" font-weight="normal" line-spacing="24" fill="#000000">
                <tspan x="151" y="125">To begin, we'll dig into the science of COVID-19, including what we know about </tspan>
                <tspan x="151" y="149">its origins, clinical signs and symptoms, risk factors, diagnosis, transmission, and </tspan>
                <tspan x="151" y="173">infectious period.</tspan>
            </text>
            <text id="Now-that-you've-lear" font-family="SalesforceSans-Regular, Salesforce Sans" font-size="16" font-weight="normal" line-spacing="24" fill="#000000">
                <tspan x="151" y="425">Now that you've learned about the basics of COVID-19, we'll turn our attention </tspan>
                <tspan x="151" y="449">to some of the tools being used to stop the spread: contact tracing, isolation, </tspan>
                <tspan x="151" y="473">and quarantine. We'll also show you how what you've already learned about </tspan>
                <tspan x="151" y="497">infection and transmission informs the use of these critical public health tools.</tspan>
            </text>
            <text id="In-this-module,-we'l" font-family="SalesforceSans-Regular, Salesforce Sans" font-size="16" font-weight="normal" line-spacing="24" fill="#000000">
                <tspan x="151" y="769">In this module, we'll walk through the steps of the contact tracing process and </tspan>
                <tspan x="151" y="793">provide examples. You'll also get to watch demonstrations of basic interactions </tspan>
                <tspan x="151" y="817">with a case and and a contact.</tspan>
            </text>
            <text id="You'll-learn-about-t" font-family="SalesforceSans-Regular, Salesforce Sans" font-size="16" font-weight="normal" line-spacing="24" fill="#000000">
                <tspan x="151" y="1012">You'll learn about the important ethical dimensions of contract tracing, </tspan>
                <tspan x="151" y="1036">including how we balance the protection of the public's health with limits on </tspan>
                <tspan x="151" y="1060">personal privacy and autonomy. We'll walk through some specific examples to </tspan>
                <tspan x="151" y="1084">prepare you for some of the issues contact tracers encounter during the course </tspan>
                <tspan x="151" y="1108">of their work.</tspan>
            </text>
            <text id="Effective-communicat" font-family="SalesforceSans-Regular, Salesforce Sans" font-size="16" font-weight="normal" line-spacing="24" fill="#000000">
                <tspan x="151" y="1425">Effective communication is the cornerstone of a successful contact tracing </tspan>
                <tspan x="151" y="1449">interaction. That includes building rapport with cases and contacts, active </tspan>
                <tspan x="151" y="1473">listening, and asking the right kinds of questions. In this module, you'll watch </tspan>
                <tspan x="151" y="1497">and read several example interactions that demonstrate both how and how not </tspan>
                <tspan x="151" y="1521">to conduct yourself as a contact tracer.</tspan>
            </text>
            <text id="Get-to-know-the-pers" font-family="SalesforceSans-Regular, Salesforce Sans" font-size="16" font-weight="normal" line-spacing="24" fill="#000000">
                <tspan x="151" y="1862">Get to know the person behind the patient with a panoramic view of each </tspan>
                <tspan x="151" y="1886">customer, connected throughout your healthcare community. Together, we can </tspan>
                <tspan x="151" y="1910">help you accelerate acquisition, enrollment, service, and innovation â€” so your </tspan>
                <tspan x="151" y="1934">team can focus on what matters most: patients and members.</tspan>
            </text>
